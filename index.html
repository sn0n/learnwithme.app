<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn With Me: Sight Words, Letters & Numbers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
        }
        /* The 'lit' class creates the highlight effect */
        .lit {
            color: #FBBF24; /* amber-400 */
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.8), 0 0 25px rgba(251, 191, 36, 0.6);
        }
        #display-container {
            cursor: pointer; /* Indicates the display is clickable */
            user-select: none; /* Prevents text selection on click */
        }
        #display {
            transition: all 0.2s ease-in-out;
        }
        .btn-press {
            transform: scale(0.95);
            transition: transform 0.1s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col items-center justify-start min-h-screen p-4">

    <!-- Header with Mode Selection -->
    <header class="w-full max-w-2xl mb-6">
        <div class="grid grid-cols-3 gap-2 md:gap-4">
            <button id="lettersBtn" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-4 md:py-4 rounded-xl text-lg md:text-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-sky-300 transition-all duration-200 ease-in-out">Abc</button>
            <button id="numbersBtn" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-4 md:py-4 rounded-xl text-lg md:text-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-emerald-300 transition-all duration-200 ease-in-out">123</button>
            <button id="sightWordsBtn" class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-4 md:py-4 rounded-xl text-lg md:text-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-amber-300 transition-all duration-200 ease-in-out">Words</button>
        </div>
    </header>

    <!-- Main Learning Interface -->
    <div class="w-full max-w-2xl text-center">
        <!-- Main display area for the word/number/letter -->
        <div id="display-container" class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 md:p-16 mb-8 flex items-center justify-center" style="min-height: 250px;">
            <h1 id="display" class="text-5xl md:text-8xl font-black tracking-wider text-gray-700 dark:text-gray-300">Select a category</h1>
        </div>

        <!-- Control button -->
        <div class="flex justify-center">
            <button id="nextButton" class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-10 rounded-xl text-2xl shadow-lg focus:outline-none focus:ring-4 focus:ring-green-300 dark:focus:ring-green-800 transition-all duration-200 ease-in-out invisible">
                Next
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- UI ELEMENTS ---
            const display = document.getElementById('display');
            const displayContainer = document.getElementById('display-container');
            const nextButton = document.getElementById('nextButton');
            const lettersBtn = document.getElementById('lettersBtn');
            const numbersBtn = document.getElementById('numbersBtn');
            const sightWordsBtn = document.getElementById('sightWordsBtn');

            // --- DATA ---
            const numbers = Array.from({ length: 30 }, (_, i) => (i + 1).toString());
            const letters = Array.from({ length: 26 }, (_, i) => String.fromCharCode(65 + i));
            const sightWords = [
                'after', 'again', 'an', 'any', 'as', 'ask', 'by', 'could', 'every', 'fly',
                'from', 'give', 'going', 'had', 'has', 'her', 'him', 'his', 'how', 'just',
                'know', 'let', 'live', 'may', 'of', 'old', 'once', 'open', 'over', 'put',
                'round', 'some', 'stop', 'take', 'thank', 'them', 'then', 'think', 'walk',
                'were', 'when', 'a', 'about', 'all', 'am', 'and', 'are', 'at', 'ate', 'away',
                'be', 'big', 'black', 'blue', 'brown', 'but', 'came', 'can', 'come', 'did',
                'do', 'down', 'eat', 'eight', 'find', 'first', 'five', 'for', 'four', 'funny',
                'get', 'go', 'good', 'green', 'he', 'help', 'here', 'I', 'in', 'into', 'is',
                'it', 'jump', 'little', 'look', 'make', 'me', 'my', 'new', 'no', 'not', 'one',
                'orange', 'play', 'purple', 'ran', 'red', 'run', 'said', 'saw', 'see', 'seven',
                'she', 'six', 'so', 'ten', 'that', 'the', 'there', 'they', 'this', 'three',
                'to', 'too', 'two', 'up', 'we', 'went', 'what', 'where', 'white', 'who',
                'will', 'with', 'yellow', 'yes', 'you'
            ];

            // --- STATE ---
            let currentList = [];
            let currentIndex = -1;
            let currentMode = '';
            let isSessionActive = false;

            // --- FUNCTIONS ---

            // Fisher-Yates shuffle algorithm for randomizing sight words
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            /**
             * Speaks the given text using the browser's Speech Synthesis API
             * and handles the highlighting effect.
             * @param {string} text - The text to be spoken.
             */
            function speakAndHighlight(text) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.1;

                utterance.onstart = () => display.classList.add('lit');
                utterance.onend = () => display.classList.remove('lit');
                utterance.onerror = () => {
                    console.error("Speech synthesis error.");
                    display.classList.remove('lit');
                };
                window.speechSynthesis.speak(utterance);
            }

            /**
             * Moves to the next item in the list, updates the display, and speaks it.
             */
            function showNextItem() {
                currentIndex++;
                
                // If we reach the end of the list
                if (currentIndex >= currentList.length) {
                    currentIndex = 0; // Reset to the beginning
                    // Re-shuffle sight words for the next round
                    if (currentMode === 'sightWords') {
                        shuffle(currentList);
                    }
                    display.textContent = "Done!";
                    speakAndHighlight("Great job! Let's start again.");
                    setTimeout(() => {
                         const currentItem = currentList[currentIndex];
                         display.textContent = currentItem;
                         speakAndHighlight(currentItem);
                    }, 2000);
                    return;
                }

                const currentItem = currentList[currentIndex];
                display.textContent = currentItem;
                speakAndHighlight(currentItem);
            }

            /**
             * Sets up and starts a learning mode.
             * @param {string} mode - The selected mode ('letters', 'numbers', 'sightWords').
             */
            function startMode(mode) {
                currentMode = mode;
                currentIndex = -1; // Reset index for the new list
                isSessionActive = true;
                nextButton.classList.remove('invisible'); // Show the next button

                switch (mode) {
                    case 'letters':
                        currentList = letters;
                        break;
                    case 'numbers':
                        currentList = numbers;
                        break;
                    case 'sightWords':
                        currentList = [...sightWords]; // Use a shuffled copy
                        shuffle(currentList);
                        break;
                }
                
                // Show the first item immediately
                showNextItem();
            }

            // --- EVENT LISTENERS ---
            
            // Header buttons to start or switch modes
            lettersBtn.addEventListener('click', () => startMode('letters'));
            numbersBtn.addEventListener('click', () => startMode('numbers'));
            sightWordsBtn.addEventListener('click', () => startMode('sightWords'));

            // "Next" button in the learning interface
            nextButton.addEventListener('click', showNextItem);

            // Click the display to repeat the word or the initial prompt
            displayContainer.addEventListener('click', () => {
                const currentText = display.textContent;
                // Repeat the current item if a session is active
                if (isSessionActive && currentText && currentList.includes(currentText)) {
                    speakAndHighlight(currentText);
                } 
                // Speak the initial prompt if no session is active
                else if (!isSessionActive && currentText === 'Select a category') {
                    speakAndHighlight(currentText);
                }
            });

            // Add visual effect for button presses
            [nextButton, lettersBtn, numbersBtn, sightWordsBtn].forEach(button => {
                button.addEventListener('mousedown', () => button.classList.add('btn-press'));
                button.addEventListener('mouseup', () => button.classList.remove('btn-press'));
                button.addEventListener('mouseleave', () => button.classList.remove('btn-press'));
            });
            
            // Listen for spacebar key press for easier navigation
            document.addEventListener('keydown', (event) => {
                if ((event.code === 'Space' || event.key === ' ') && isSessionActive) {
                    event.preventDefault();
                    nextButton.click();
                    nextButton.classList.add('btn-press');
                }
            });
            document.addEventListener('keyup', (event) => {
                if (event.code === 'Space' || event.key === ' ') {
                    nextButton.classList.remove('btn-press');
                }
            });
            
            // Ensure voices are loaded
            window.speechSynthesis.getVoices();
        });
    </script>
</body>
</html>
