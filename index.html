<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn With Me: Sight Words, Letters & Numbers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Add canvas-confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
            background-color: #111827; /* dark:bg-gray-900 */
            color: #E5E7EB; /* dark:text-gray-200 */
        }
        /* The 'lit' class creates the highlight effect */
        .lit {
            color: #FBBF24; /* amber-400 */
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.8), 0 0 25px rgba(251, 191, 36, 0.6);
        }
        #display-container {
            cursor: pointer; /* Indicates the display is clickable */
            user-select: none; /* Prevents text selection on click */
            background-color: #1F2937; /* dark:bg-gray-800 */
        }
        #display {
            transition: all 0.2s ease-in-out;
            color: #D1D5DB; /* dark:text-gray-300 */
        }
        #prevDisplay, #nextDisplay {
            color: #4B5563; /* dark:text-gray-600 */
        }
        .btn-press {
            transform: scale(0.95);
            transition: transform 0.1s ease-in-out;
        }
        /* Style for the disabled button state */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen p-4">

    <!-- Header with Mode Selection -->
    <header class="w-full max-w-4xl mb-6">
        <div class="grid grid-cols-3 gap-2 md:gap-4">
            <button id="lettersBtn" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-4 md:py-4 rounded-xl text-lg md:text-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-sky-300 transition-all duration-200 ease-in-out">Abc</button>
            <button id="numbersBtn" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-4 md:py-4 rounded-xl text-lg md:text-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-emerald-300 transition-all duration-200 ease-in-out">123</button>
            <button id="sightWordsBtn" class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-4 md:py-4 rounded-xl text-lg md:text-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-amber-300 transition-all duration-200 ease-in-out">Words</button>
        </div>
    </header>

    <!-- Main Learning Interface -->
    <div class="w-full max-w-4xl text-center">
        <!-- Main display area for the word/number/letter -->
        <div id="display-container" class="rounded-2xl shadow-2xl p-4 md:p-8 flex items-center justify-around" style="min-height: 250px;">
            <h1 id="prevDisplay" class="w-1/4 text-4xl md:text-6xl font-bold tracking-wider"></h1>
            <h1 id="display" class="w-1/2 text-5xl md:text-8xl font-black tracking-wider">Select a category</h1>
            <h1 id="nextDisplay" class="w-1/4 text-4xl md:text-6xl font-bold tracking-wider"></h1>
        </div>

        <!-- Control button container -->
        <div class="mt-6 flex justify-end">
             <button id="nextButton" class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-10 rounded-xl text-2xl shadow-lg focus:outline-none focus:ring-4 focus:ring-green-800 transition-all duration-200 ease-in-out invisible">
                Next
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- UI ELEMENTS ---
            const display = document.getElementById('display');
            const prevDisplay = document.getElementById('prevDisplay');
            const nextDisplay = document.getElementById('nextDisplay');
            const displayContainer = document.getElementById('display-container');
            const nextButton = document.getElementById('nextButton');
            const lettersBtn = document.getElementById('lettersBtn');
            const numbersBtn = document.getElementById('numbersBtn');
            const sightWordsBtn = document.getElementById('sightWordsBtn');

            // --- DATA ---
            const numbers = Array.from({ length: 30 }, (_, i) => (i + 1).toString());
            const letters = Array.from({ length: 26 }, (_, i) => String.fromCharCode(65 + i) + String.fromCharCode(97 + i));
            const sightWords = [
                'after', 'again', 'an', 'any', 'as', 'ask', 'by', 'could', 'every', 'fly',
                'from', 'give', 'going', 'had', 'has', 'her', 'him', 'his', 'how', 'just',
                'know', 'let', 'live', 'may', 'of', 'old', 'once', 'open', 'over', 'put',
                'round', 'some', 'stop', 'take', 'thank', 'them', 'then', 'think', 'walk',
                'were', 'when', 'a', 'about', 'all', 'am', 'and', 'are', 'at', 'ate', 'away',
                'be', 'big', 'black', 'blue', 'brown', 'but', 'came', 'can', 'come', 'did',
                'do', 'down', 'eat', 'eight', 'find', 'first', 'five', 'for', 'four', 'funny',
                'get', 'go', 'good', 'green', 'he', 'help', 'here', 'I', 'in', 'into', 'is',
                'it', 'jump', 'little', 'look', 'make', 'me', 'my', 'new', 'no', 'not', 'one',
                'orange', 'play', 'purple', 'ran', 'red', 'run', 'said', 'saw', 'see', 'seven',
                'she', 'six', 'so', 'ten', 'that', 'the', 'there', 'they', 'this', 'three',
                'to', 'too', 'two', 'up', 'we', 'went', 'what', 'where', 'white', 'who',
                'will', 'with', 'yellow', 'yes', 'you'
            ];

            // --- STATE ---
            let currentList = [];
            let currentIndex = -1;
            let currentMode = '';
            let isSessionActive = false;
            let isSessionComplete = false; // New state to track completion
            let currentUtterance = null; 

            // --- FUNCTIONS ---

            function celebrate() {
                confetti({
                    particleCount: 150,
                    spread: 90,
                    origin: { y: 0.6 }
                });
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            function speakAndHighlight(text) {
                let textToSpeak = text;
                if (text.length === 2 && text.charAt(0) >= 'A' && text.charAt(0) <= 'Z') {
                    textToSpeak = text.charAt(0);
                }

                window.speechSynthesis.cancel();
                currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
                currentUtterance.rate = 0.9;
                currentUtterance.pitch = 1.1;

                currentUtterance.onstart = () => display.classList.add('lit');
                currentUtterance.onend = () => display.classList.remove('lit');
                currentUtterance.onerror = (event) => {
                    console.error("Speech synthesis error:", event.error);
                    display.classList.remove('lit');
                };
                
                window.speechSynthesis.speak(currentUtterance);
            }

            function showNextItem() {
                // If the session was just completed, clicking "Next" starts the next category
                if (isSessionComplete) {
                    const modes = ['letters', 'numbers', 'sightWords'];
                    const currentModeIndex = modes.indexOf(currentMode);
                    const nextMode = modes[(currentModeIndex + 1) % modes.length];
                    startMode(nextMode);
                    return;
                }

                nextButton.disabled = true;
                setTimeout(() => {
                    nextButton.disabled = false;
                }, 1000);

                currentIndex++;
                
                // Check if we've completed the list
                if (currentIndex >= currentList.length) {
                    isSessionComplete = true;
                    celebrate();
                    display.textContent = "Great Job!";
                    prevDisplay.textContent = '';
                    nextDisplay.textContent = '';
                    speakAndHighlight("Great job!");
                    
                    // Set up the button for the next category
                    const modes = ['letters', 'numbers', 'sightWords'];
                    const modeNames = { 'letters': 'Abc', 'numbers': '123', 'sightWords': 'Words' };
                    const currentModeIndex = modes.indexOf(currentMode);
                    const nextModeKey = modes[(currentModeIndex + 1) % modes.length];
                    
                    nextButton.textContent = `Next: ${modeNames[nextModeKey]}`;
                    nextButton.disabled = false; // Re-enable immediately
                    return;
                }

                const currentItem = currentList[currentIndex];
                display.textContent = currentItem;
                speakAndHighlight(currentItem);

                if (currentMode === 'letters' || currentMode === 'numbers') {
                    if (currentMode === 'numbers' && currentIndex === 0) {
                        prevDisplay.textContent = '0';
                    } else {
                        prevDisplay.textContent = currentIndex > 0 ? currentList[currentIndex - 1] : '';
                    }
                    nextDisplay.textContent = currentIndex < currentList.length - 1 ? currentList[currentIndex + 1] : '';
                } else {
                    prevDisplay.textContent = '';
                    nextDisplay.textContent = '';
                }

                // Update button text if it's the last item
                if (currentIndex === currentList.length - 1) {
                    nextButton.textContent = 'Complete';
                } else {
                    nextButton.textContent = 'Next';
                }
            }

            function startMode(mode) {
                currentMode = mode;
                currentIndex = -1;
                isSessionActive = true;
                isSessionComplete = false; // Reset completion state
                nextButton.classList.remove('invisible');
                nextButton.textContent = 'Next'; // Ensure button text is correct

                switch (mode) {
                    case 'letters':
                        currentList = letters;
                        break;
                    case 'numbers':
                        currentList = numbers;
                        break;
                    case 'sightWords':
                        currentList = [...sightWords];
                        shuffle(currentList);
                        break;
                }
                
                showNextItem();
            }

            // --- EVENT LISTENERS ---
            
            lettersBtn.addEventListener('click', () => startMode('letters'));
            numbersBtn.addEventListener('click', () => startMode('numbers'));
            sightWordsBtn.addEventListener('click', () => startMode('sightWords'));
            nextButton.addEventListener('click', showNextItem);

            displayContainer.addEventListener('click', () => {
                const currentText = display.textContent;
                if (isSessionActive && currentText && currentList.includes(currentText)) {
                    speakAndHighlight(currentText);
                } 
                else if (!isSessionActive && currentText === 'Select a category') {
                    speakAndHighlight(currentText);
                }
            });

            [nextButton, lettersBtn, numbersBtn, sightWordsBtn].forEach(button => {
                button.addEventListener('mousedown', () => button.classList.add('btn-press'));
                button.addEventListener('mouseup', () => button.classList.remove('btn-press'));
                button.addEventListener('mouseleave', () => button.classList.remove('btn-press'));
            });
            
            document.addEventListener('keydown', (event) => {
                if ((event.code === 'Space' || event.key === ' ') && isSessionActive && !nextButton.disabled) {
                    event.preventDefault();
                    nextButton.click();
                    nextButton.classList.add('btn-press');
                }
            });
            document.addEventListener('keyup', (event) => {
                if (event.code === 'Space' || event.key === ' ') {
                    nextButton.classList.remove('btn-press');
                }
            });
            
            window.speechSynthesis.getVoices();
        });
    </script>
</body>
</html>
